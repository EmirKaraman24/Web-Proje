<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>window.scrollTo(0,0);</script>
    <title>Yönetici Girişi - 24 Erzincanspor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .login-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #C8102E, #8B0000);
            color: #fff;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-header .logo i {
            color: #FFD700;
            margin-right: 10px;
        }
        
        .login-header .logo span {
            color: #FFD700;
        }
        
        .login-header h2 {
            color: #fff;
            font-size: 18px;
            margin-top: 15px;
            font-weight: normal;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .login-body .form-group {
            margin-bottom: 25px;
        }
        
        .login-body label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        .login-body label i {
            margin-right: 8px;
            color: #C8102E;
        }
        
        .login-body .form-control {
            border-radius: 25px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .login-body .form-control:focus {
            border-color: #C8102E;
            box-shadow: 0 0 0 3px rgba(200, 16, 46, 0.1);
        }
        
        .btn-login {
            width: 100%;
            border-radius: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #C8102E, #8B0000);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(200, 16, 46, 0.4);
            background: linear-gradient(135deg, #a00d25, #6B0000);
            color: #fff;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: #C8102E;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .back-link a:hover {
            opacity: 1;
            color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fa fa-futbol-o"></i> 24 ERZINCAN<span>SPOR</span>
                </div>
                <h2><i class="fa fa-user-secret"></i> Yönetici Paneli Girişi</h2>
            </div>
            <div class="login-body">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label><i class="fa fa-user"></i> Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="adminUsername" placeholder="Kullanıcı adınızı girin" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-lock"></i> Şifre</label>
                        <input type="password" class="form-control" id="adminPassword" placeholder="Şifrenizi girin" required>
                    </div>
                    <div id="loginError" class="alert alert-danger" style="display: none;">
                        <i class="fa fa-exclamation-circle"></i> Kullanıcı adı veya şifre hatalı!
                    </div>
                    <button type="submit" class="btn btn-login">
                        <i class="fa fa-sign-in"></i> Giriş Yap
                    </button>
                </form>
            </div>
            <div class="login-footer">
                <small><i class="fa fa-shield"></i> Güvenli Bağlantı | <a href="index.html">Ana Sayfaya Dön</a></small>
            </div>
        </div>
        <div class="back-link">
            <a href="index.html"><i class="fa fa-arrow-left"></i> Ana Sayfaya Dön</a>
        </div>
    </div>

<script>
    // Admin Giriş Doğrulama
    $("#adminLoginForm").submit(function(e) {
        e.preventDefault();
        
        var username = $("#adminUsername").val().trim();
        var password = $("#adminPassword").val();
        
        // Varsayılan admin bilgileri
        // Kullanıcı adı: admin
        // Şifre: admin123
        if (username === "admin" && password === "admin123") {
            // Giriş başarılı - localStorage'a kaydet
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminUser', username);
            
            // Başarılı mesajı göster
            $("#loginError").hide();
            $(this).find("button[type='submit']").html('<i class="fa fa-check"></i> Giriş Başarılı! Yönlendiriliyorsunuz...').prop('disabled', true);
            
            // Admin paneline yönlendir
            setTimeout(function() {
                window.location.href = "admin/index.html";
            }, 800);
        } else {
            // Giriş başarısız
            $("#loginError").show();
            $("#adminPassword").val('');
        }
    });
</script>

</body>
</html>
